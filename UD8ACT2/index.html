<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/ud8act2/ud8act2/css/css.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body id="fonsMatrix">

    <div class="container-fluid vh-100">
        <div class="row d-flex justify-content-end align-items-center h-100">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-7 d-xl-block d-none p-0 m-0">
                            <img class="img-fluid w-100 d-md-block d-none m-0 h-100" src="/ud8act2/ud8act2/img/lateral2.jpg" alt="Lateral Image">
                        </div>
                        <div class="col-xl-5 col-12 bg-white">
                            <h1 class="text-center font-weight-bold fs-1 mt-5">Benvingut</h1>
                            <form class="was-validated">
                                <div class="form-group">
                                  <div class="mx-2 pb-1"><label for="exampleInputEmail1" class="pl-2">Login</label></div>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                                  <div class="invalid-feedback">Has d'introduir el login</div>


                                </div>
                                <div class="form-group">
                                    <div class="mx-2 pb-1"><label for="exampleInputEmail1" class="pl-2">Password</label></div>
                                    <input type="password" class="form-control" id="exampleInputPassword1" required>
                                    <div class="invalid-feedback">Has d'introduir el password</div>
                                </div>
                                <div class="d-flex justify-content-end my-3 mx-5"><button type="submit" class="btn btn-success rounded-pill px-4"><i class="bi bi-person"></i>Entrar </button></div>
                                <hr>
                                <div class="d-flex flex-column justify-content-center flex-direcion-col my-3">
                                    <button type="submit" class="btn btn-info rounded-pill px-4 my-2 mx-md-5 text-white"><i class="bi bi-twitter px-2"></i>Entrar amb Twitter</button>
                                    <button type="submit" class="btn btn-danger rounded-pill px-4 my-2 mx-5"><i class="bi bi-google px-2"></i>Entrar amb Google</button>
                                </div>
                                <hr>
                                <div class="d-flex justify-content-center"><a class="text-blue align-center text-decoration-none pb-3" href="">Registrar-se</a></div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
